<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Plant Place</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1>The Plant Place</h1>
        <h2>The place where the plants are.</h2>
    </header>
    <h3>The Plants Planted Here</h3>
        <main>
            <section id="plantDisplay"></section>
        </main>
            <form id="New Plant Box">
                <h4>Plant a new plant!</h4>
                <input id='nameInput' placeholder="Name"/>
                <input id='descriptionInput' placeholder="Description"/>
                <input id='imageInput' placeholder="Image URL"/>
                <button id="addPlant">Submit</button>

            </form>
    

    

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
